<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="https://mundonaweb.files.wordpress.com/2009/08/calc_234.png?w=584" type="image/x-icon">
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora de IMC</h1>
        <hr color="black">
        <div id="interface">
            <p>
                <label for="nome"><strong>Nome:</strong><br></label>
                <input type="text"  name="nome" id="nome" placeholder="Digite seu nome">
            </p>
                <label for="altura"><strong>Altura:</strong><br></label>
                <input type="number" name="altura" id="altura" placeholder="Digite sua altura">
            <p>
                <label for="peso"><strong>Peso:</strong><br></label>
                <input type="number" name="peso" id="peso"  placeholder="Digite seu peso">
            </p>
            <p>
                <button id="calcular" onclick="calcular()">Calcular</button>
            </p>
        </div>
        
        <div id="resposta">
            <h2>Prencha os dados acima! &#9757;</h2>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/0CMat">Desenvolvido:&copy;0CMat</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
